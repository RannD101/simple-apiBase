<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rann APIs</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #d7d9c8; /* Warna latar belakang */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2f2f2f;
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 1200px;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .left-section h1 {
      font-size: 3rem;
      line-height: 1.2;
    }

    .left-section p {
      margin-top: 10px;
      font-size: 1rem;
      color: #666;
    }

    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-section ul {
      list-style: none;
      text-align: center;
    }

    .right-section li {
      margin: 10px 0;
    }

    .right-section a {
      text-decoration: none;
      color: #2f2f2f;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: 2px solid #2f2f2f;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .right-section a:hover {
      background-color: #2f2f2f;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>RANN<br>APIs</h1>
      <p>FREE API WEBSITE BY RANN</p>
    </div>
    <div class="right-section">
      <ul>
        <li><a href="https://portofolio-rann.vercel.app/" target="_blank">Portofolio</a></li>
        <li><a href="https://www.ranndofficial.xyz/ai" target="_blank">AI</a></li>
        <li><a href="https://www.ranndofficial.xyz/downloader" target="_blank">Downloader</a></li>
        <li><a href="https://www.ranndofficial.xyz/tools" target="_blank">Tools</a></li>
        <li><a href="https://www.ranndofficial.xyz/random" target="_blank">Random</a></li>
        <li><a href="https://www.ranndofficial.xyz/instagram" target="_blank">Rann Instagram</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
